/******************************************************************
* FONTS
*******************************************************************/
@font-face {
    font-family: 'BebasNeueRegular';
    src: url('fonts/BebasNeue-webfont.eot');
    src: url('fonts/BebasNeue-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/BebasNeue-webfont.woff') format('woff'),
         url('fonts/BebasNeue-webfont.ttf') format('truetype'),
         url('fonts/BebasNeue-webfont.svg#BebasNeueRegular') format('svg');
    font-weight: normal;
    font-style: normal;
}

/******************************************************************
* LAYOUT
*******************************************************************/
body { background:#3b7172; }
#wrapper { width:100%; overflow: hidden; }
h1 { color: #fff; font-family: Monospace, Helvetica, Arial; margin: 30px auto 0px auto !important; text-align: center; font-size: 52px; }


/******************************************************************
* ICON
*******************************************************************/
.icon { display: block; margin: 0px auto; margin-top: -150px;}
.icon_wrapper { display: block; margin: 0px auto; }
.icon_wrapper:hover { cursor: pointer;}

.circle {
    transition: .3s;
    fill: #345D5E;
    stroke: #fff;
    stroke-width: 15px;
}

.icon_wrapper:hover .circle { 
    stroke:#fff;
    stroke-width: 10px;
}

.fighter_jet {
    transition: .2s;
    transform: translateY(10px);
}

.icon_wrapper:hover .fighter_jet { 
    transform: translateY(-20px);
}

.wide_stream { display: none; fill: #976e80; }
.icon_wrapper:hover .wide_stream { 
    display: block;
    animation-name: thruster_boost;
    animation-duration: .1s;
    animation-iteration-count: infinite;

}

.tail{  transform: translateY(-10px) translateX(0px);  }
.icon_wrapper:hover .tail {
    animation-name: tail_shudder;
    animation-duration: .2s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
}

/**************************************************
** CSS Animations                                
***************************************************/
@keyframes tail_shudder { 
    0% { transform: translateY(0px) }
    100% { transform: translateY(-1px)}
}

@keyframes vent_shudder { 
    0% { transform: translateY(0px) }
    100% { transform: translateY(-1px)}
}

@keyframes thruster_boost { 
    0% {
        fill-opacity: 1;
        stroke-opacity: 1;
    }

    70% {
        fill-opacity: 0.5;
        stroke-opacity: 0.5;
    }

    100% {
        fill-opacity: 0;
        stroke-opacity: 0;
    }
}

</style>
